<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dodo Airlines</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Hero: fondo de imagen y contenido completo incluyendo nav -->
  <section class="hero">

    <!-- Header dentro del hero -->
    <header>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/en/f/fb/Dodo_Airlines_Logo.png" alt="Dodo Logo" />
        <span>Dodo Airlines</span>
      </div>
      <nav>
        <a href="#">Islands</a>
        <a href="#">FishTour</a>
        <a href="#">Friends</a>
        <img src="https://static.wikia.nocookie.net/animalcrossing/images/f/f4/Isabelle_NH.png" alt="Avatar" />
      </nav>
    </header>

    <!-- Texto y formulario -->
    <div class="hero-text">
      <h1>We can take you anywhere your legs can’t!</h1>
      <p>We may be flightless, but that doesn’t mean YOU have to be.</p>

      <div class="form-section">
        <div class="form-box route-box">
          <div class="field">
            <label>FROM</label>
            <span>Hateno Village</span>
          </div>
          <img src="./images/plane-icon.png" alt="Plane Icon" class="plane-icon" />
          <div class="field">
            <label>TO</label>
            <span>Rito Village</span>
          </div>
        </div>

        <div class="form-box">
          <div class="field">
            <label>FLIGHT</label>
            <span>Return</span>
          </div>
          <div class="field">
            <label>DEPART</label>
            <span>06/05/2025</span>
          </div>
          <div class="field">
            <label>RETURN</label>
            <span>03/06/2025</span>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
